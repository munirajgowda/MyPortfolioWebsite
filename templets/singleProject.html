{% extends 'base/base.html' %}

{% block content %}

<!-- Project Detail -->
<section class="project-detail-body">
  <div class="project-detail-body">
    <div class="container"> 
      <div class="breadcrumb">
        <a class="root" style="text-decoration: none;"  href="{{ request.GET.next|default:'/' }}"> ← </a> Projects / {{ project.category }} / {{ project.title }} 
    </div>

      <img src="{{ project.thumbnail_image.url }}" alt="{{ project.title }}" class="project-tumbnail" style="border-radius: 10px;" />

      <div class="project-meta">
        <h2>{{ project.title }}</h2>
        <p class="project-description">
            {{ project.description|safe|linebreaksbr }}
        </p>
        {% if project.project_link %}
        <a href="{{ project.project_link }}" class="project-link">
          🌐 Link
        </a>
        {% endif %}
      </div>
    </div>
  </div>
  </section>
{% endblock %}
